<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Analytics - Admin Dashboard</title>
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="admin.css">
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<style>
		.chart-grid {
			display: flex;
			gap: 20px;
			justify-content: center;
			flex-wrap: wrap;
			margin: 20px;
		}
		.chart-box {
			flex: 1 1 300px;
			max-width: 400px;
			background: #fff;
			padding: 15px;
			border-radius: 10px;
			box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
		}
	</style>
</head>
<body>

<section id="sidebar">
	<a href="#" class="brand">
		<i class='bx bxs-smile'></i>
		<span class="text">Admin Dashboard</span>
	</a>
	<ul class="side-menu top">
		<li>
			<a href="admin2.html">
				<i class='bx bxs-dashboard'></i>
				<span class="text">Dashboard</span>
			</a>
		</li>
		<li>
			<a href="#">
				<i class='bx bxs-shopping-bag-alt'></i>
				<span class="text">My Store</span>
			</a>
		</li>
		<li class="active">
			<a href="analytics.html">
				<i class='bx bxs-doughnut-chart'></i>
				<span class="text">Analytics</span>
			</a>
		</li>
		<li>
			<a href="#">
				<i class='bx bxs-message-dots'></i>
				<span class="text">Message</span>
			</a>
		</li>
		<li>
			<a href="#">
				<i class='bx bxs-group'></i>
				<span class="text">Team</span>
			</a>
		</li>
	</ul>
	<ul class="side-menu">
		<li>
			<a href="#">
				<i class='bx bxs-cog'></i>
				<span class="text">Settings</span>
			</a>
		</li>
		<li>
			<a href="#" class="logout">
				<i class='bx bxs-log-out-circle'></i>
				<span class="text">Logout</span>
			</a>
		</li>
	</ul>
</section>

<section id="content">
	<nav>
		<i class='bx bx-menu'></i>
		<a href="#" class="nav-link">Categories</a>
		<form action="#">
			<div class="form-input">
				<input type="search" placeholder="Search...">
				<button type="submit" class="search-btn"><i class='bx bx-search'></i></button>
			</div>
		</form>
		<input type="checkbox" id="switch-mode" hidden>
		<label for="switch-mode" class="switch-mode"></label>
		<a href="#" class="notification">
			<i class='bx bxs-bell'></i>
			<span class="num">8</span>
		</a>
		<a href="#" class="profile">
			<img src="images/girl.jpg">
		</a>
	</nav>

	<main>
		<div class="head-title">
			<div class="left">
				<h1>Analytics</h1>
				<ul class="breadcrumb">
					<li><a href="#">Dashboard</a></li>
					<li><i class='bx bx-chevron-right'></i></li>
					<li><a class="active" href="#">Analytics</a></li>
				</ul>
			</div>
		</div>

		<div class="chart-grid">
			<div class="chart-box">
				<canvas id="salesTrendChart"></canvas>
			</div>
			<div class="chart-box">
				<canvas id="categoryChart"></canvas>
			</div>
			<div class="chart-box">
				<canvas id="demographicsChart"></canvas>
			</div>
		</div>
	</main>
</section>

<script>
const salesTrend = new Chart(document.getElementById('salesTrendChart'), {
	type: 'line',
	data: {
		labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
		datasets: [{
			label: 'Sales Trends',
			data: [1200, 1900, 3000, 2200, 2800],
			borderColor: '#36A2EB',
			backgroundColor: 'rgba(54, 162, 235, 0.2)',
			fill: true,
			tension: 0.3
		}]
	},
	options: {
		responsive: true,
		plugins: {
			legend: { position: 'bottom' }
		}
	}
});

const categoryBreakdown = new Chart(document.getElementById('categoryChart'), {
	type: 'doughnut',
	data: {
		labels: ['Electronics', 'Furniture', 'Clothing', 'Accessories'],
		datasets: [{
			data: [500, 300, 200, 100],
			backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0']
		}]
	},
	options: {
		responsive: true,
		plugins: {
			legend: { position: 'bottom' }
		}
	}
});

const demographics = new Chart(document.getElementById('demographicsChart'), {
	type: 'bar',
	data: {
		labels: ['18-24', '25-34', '35-44', '45-54'],
		datasets: [{
			label: 'Users by Age Group',
			data: [150, 300, 200, 100],
			backgroundColor: '#FF9F40'
		}]
	},
	options: {
		responsive: true,
		plugins: {
			legend: { display: false }
		}
	}
});
</script>
<script src="admin.js"></script>

</body>
</html>
